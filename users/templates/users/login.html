<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    h3 {
      color: #343a40;
    }
    label {
      color: #343a40;
      font-weight: 500;
    }
    .form-control {
      border-radius: 6px;
    }
    .btn-primary {
      background-color: #fd7e14;
      border: none;
    }
    .btn-primary:hover {
      background-color: #e96d0b;
    }
    .btn-outline-danger, .btn-outline-dark {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      border-radius: 6px;
    }
    .social-btn img {
      width: 20px;
    }
    .or-divider {
      text-align: center;
      position: relative;
      margin: 25px 0;
      color: #6c757d;
    }
    .or-divider::before, .or-divider::after {
      content: "";
      height: 1px;
      width: 40%;
      background-color: #ced4da;
      position: absolute;
      top: 50%;
    }
    .or-divider::before {
      left: 0;
    }
    .or-divider::after {
      right: 0;
    }
    .or-divider span {
      padding: 0 10px;
      background: #fff;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h3 class="text-center mb-4">Login</h3>
    
    <form method="POST" action="{% url 'users:login' %}">
        {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <div class="or-divider"><span>or</span></div>

    <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-outline-danger w-100 mb-2 social-btn">
      <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google"> Login with Google
    </a>

    <a href="{% url 'social:begin' 'github' %}" class="btn btn-outline-dark w-100 social-btn">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub"> Login with GitHub
    </a>
  </div>
<div class="text-center mt-4">
  <p class="mb-0 text-muted">
    You dont have account ? 
    <a href="{% url 'users:register' %}" class="text-decoration-none text-primary fw-semibold">Register</a>
  </p>
</div>

</body>
</html>
